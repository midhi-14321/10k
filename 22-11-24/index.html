
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input Validation</title>
</head>
<body>
    <h2>Date Input (Format: dd-mm-yy)</h2>
    <form>
        <label for="dateInput">Enter Date:</label>
        <input 
            type="text" 
            id="dateInput" 
            name="dateInput" 
            placeholder="dd-mm-yy" 
            pattern="^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-\d{2}$" 
            title="Enter a date in dd-mm-yy format. For example: 22-11-24." 
            maxlength="8" 
            required 
        >
        <button type="submit">Submit</button>
    </form>
</body>
</html>
